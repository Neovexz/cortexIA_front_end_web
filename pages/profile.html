<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usu√°rio</title>
  <link rel="stylesheet" href="/Components/profile.css">
</head>
<body>

  <!-- Bot√£o fixo no topo -->
  <button id="voltarMenu" class="menu-top-btn">‚¨Ö Voltar ao menu</button>

  <div class="container">
    <!-- CART√ÉO DE PERFIL -->
    <aside class="perfil-card">
      <div class="foto-container">
        <img id="fotoPerfil" src="" alt="" class="foto-perfil">
        <div class="foto-acoes">
          <label for="uploadFoto" class="upload-btn">üì∑ Adicionar</label>
          <input type="file" id="uploadFoto" accept="image/*" hidden>
          <button id="removerFoto" class="remove-btn">üóë Remover</button>
        </div>
      </div>

      <h2 id="cardNome"></h2>
      <p id="cardEmail"></p>

      <div class="perfil-buttons">
        <span id="cardCargo" class="tag">Cargo</span>
        <button id="sairBtn" class="logout-btn">‚èª Sair</button>
      </div>
    </aside>

    <!-- CONTE√öDO -->
    <main class="conteudo">
      <div class="abas">
        <button class="aba ativa" data-alvo="pessoal">Pessoal</button>
        <button class="aba" data-alvo="endereco">Endere√ßo</button>
        <button class="aba" data-alvo="profissional">Profissional</button>
        <button class="aba" data-alvo="social">Social</button>
      </div>

      <section id="pessoal" class="aba-conteudo ativo">
        <h3>Informa√ß√µes Pessoais</h3>
        <label>Nome completo</label>
        <input id="nome" type="text" placeholder="Digite seu nome completo">

        <label>Telefone</label>
        <input id="telefone" type="number" placeholder="Digite seu n√∫mero de telefone">

        <label>Email</label>
        <input id="email" type="text" placeholder="Digite seu email">

        <label>Data de nascimento</label>
        <input id="nascimento" type="date">

        <button id="salvarPessoal" class="salvar-btn">Salvar altera√ß√µes</button>
      </section>

      <section id="endereco" class="aba-conteudo">
        <h3>Endere√ßo</h3>

        <label>Rua</label>
        <input id="rua" type="text" placeholder="Digite sua rua, complemento e n√∫mero">

        <label>Cidade</label>
        <input id="cidade" type="text" placeholder="Digite sua cidade">

        <label>Estado</label>
        <input id="estado" type="text" placeholder="Digite seu estado">

        <label>Cep</label>
        <input id="cep" type="text" placeholder="00000-000">

        <button id="salvarEndereco" class="salvar-btn">Salvar altera√ß√µes</button>
      </section>

      <section id="profissional" class="aba-conteudo">
        <h3>Informa√ß√µes Profissionais</h3>

        <label>Cargo</label>
        <input id="cargo" type="text" placeholder="Digite seu cargo">

        <label>Empresa</label>
        <input id="empresa" type="text" placeholder="Digite o nome da empresa">

        <button id="salvarProfissional" class="salvar-btn">Salvar altera√ß√µes</button>
      </section>

      <section id="social" class="aba-conteudo">
        <h3>Redes Sociais</h3>

        <label>Instagram</label>
        <input id="instagram" type="text" placeholder="@seuusuario">

        <label>LinkedIn</label>
        <input id="linkedin" type="text" placeholder="linkedin.com/in/usuario">

        <button id="salvarSocial" class="salvar-btn">Salvar altera√ß√µes</button>
      </section>
    </main>
  </div>

  <script src="/scripts/profile.js"></script>
</body>
</html>
